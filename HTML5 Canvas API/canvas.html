        <script type="text/javascript">
        //获取canvas元素
            var myCanvas = document.getElementById("mycanvas");
            //获取Context上下文
            var ctx = myCanvas.getContext("2d");
            //开始路径绘制
            ctx.beginPath();
            //开始路径起点，坐标为（20，20)
            ctx.moveTo(20,20);
            //添加一个（200，200）的新点
            ctx.lineTo(200,200);
            //设置线的颜色
            ctx.strokeStyle = "#CC0000";
            //绘制已定议的路径
            ctx.stroke();
        </script>
