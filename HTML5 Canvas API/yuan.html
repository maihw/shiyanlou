<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>shiyanlou</title>
    </head>
    <body>
        <canvas id="mycanvas" style="width:8000;height:10000">
            对不起，你的济览器不支持canvas
        </canvas>
        <script type="text/javascript">
            var myCanvas = document.getElementById("mycanvas");
            var ctx = myCanvas.getContext("2d");
            ctx.beginPath();
            ctx.arc(100,75,50,0,2 * Math.PI);
            ctx.moveTo(100,125);
            ctx.lineTo(150,75)
            ctx.stroke();
        </script>
    </body>
</html>
