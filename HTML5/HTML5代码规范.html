<!DOCTYPE html>
<!--在标准HTML5中，<html>和<body>标签是可以省略的，但不推荐，下面的写法也是正确的-->
<head>
    <title>页面标题</title>
</head>

<h1>我是标题</h1>
<p>我是段落</p>

<!--建议还是写成下面这样的-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title></title>
    </head>
    <body>
        <h1>我是标题</h1>
        <p>我是段落</p>
    <body>
</html>
<!--写法不同，效果是一样的-->

<!--使用小写元素名，HTML5元素名可以使用大写和小写字母，建议用小写，千万不要大小写混写-->

<!--建议写法如下-->
<section>
    <p>我是段落。</p>
</section>

<!--HTML5中不一定要关闭所有元素，但是建议每个元素都要添加关闭标签-->
<section>
    <p>我是段落甲。
    <p>我是段落已。

<!--建议每个元素都关闭，写成-->
<section>
    <p>我是段落甲。</p>
    <p>我是段落已。</p>
</section>

<meta charset="utf-8" />
<div class="text"></div>

<!--属性值可以不用引号，推荐使用，尤其属性值有空格的时候，属性值很长建议用驼峰命名法-->
<div class="test changeColor"></div>

<!--图片通常使用alt属性，建议定好图片尺寸-->
<img src="syl.png" alt="HTML5" style="width:520px;height:1314px" />

 <!--空格前号的等号，可以使用空格，也可以不使用，推荐少用-->
 <link rel="stylesheet" href="styles.css" />

 <!--避免一行代码过长，实在太长，建议分为几行来写-->
